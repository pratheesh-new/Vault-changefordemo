app:
    name: Vault
    code: VAULT
    notify: pprasannan@cloudbourne.co
build:
    version: 0.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.2
    image_name: nutanix/vault
deploy:
    context: nutanix/DEV
    replicas: 1
    port:
    - 80
    - 8200
volumes:
  - claim: vault-home
    mount: /appz/home
    name: home
  - claim: vault-data
    mount: /appz/data
    name: data
monitor:
    notify: pprasannan@cloudbourne.co
properties:
    revision : 13
